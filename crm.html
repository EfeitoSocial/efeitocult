<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Efeito Social</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/crm.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Área do Investidor Social</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Resumo</a></li>
                    <li><a href="projeto.html">Projeto</a></li>
                    <li><a href="investimentos.html">Meus Investimentos</a></li>
                    <li><a href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
                    <li class="active"><a href="crm.html" id="crm-link" style="display: none;">CRM</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-button">Sair</a>
                <div class="sidebar-logos">
                    <img src="imgs/maristalogowhite.png" alt="Marista Logo" class="logo-marista">
                    <img src="imgs/efeitologowhite.png" alt="Efeito Logo" class="logo-efeito">
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>CRM - Gestão de Leads</h1>
                <p>Gerencie os contatos recebidos através do formulário.</p>
            </header>

            <div class="crm-controls">
                <div>
                    <label for="funnel-select">Funil:</label>
                    <select id="funnel-select" title="Selecione um Funil">
                        <option value="">Selecione um Funil</option>
                    </select>
                    <button id="new-funnel-button">Novo Funil</button>
                    <button id="edit-funnel-button">Editar Funil</button>
                    <button id="delete-funnel-button" class="btn-danger">Apagar Funil</button>
                </div>
                <div class="admin-actions">
                    <button id="import-leads-button">Importar Leads</button>
                    <button id="export-leads-button">Exportar Leads</button>
                </div>
            </div>

            <div class="filters">
                <input type="date" id="start-date-filter" title="Data de Início">
                <input type="date" id="end-date-filter" title="Data Final">
                <select id="region-filter" title="Filtrar por Região">
                    <option value="">Todas as Regiões</option>
                    <!-- Opções de região serão adicionadas dinamicamente -->
                </select>
                <button id="apply-filters-button">Aplicar Filtros</button>
            </div>

            <div id="kanban-board" class="kanban-board">
                <!-- Colunas do Kanban serão geradas aqui -->
            </div>
        </main>
    </div>

    <!-- Modal para Detalhes do Lead -->
    <div id="lead-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Detalhes do Lead</h2>
            <form id="lead-form">
                <!-- Campos do formulário serão preenchidos dinamicamente -->
            </form>
        </div>
    </div>

    <!-- Modal para Chat do WhatsApp -->
    <div id="whatsapp-chat-modal" class="modal" style="display: none;">
        <div class="modal-content chat-modal-content">
            <span class="close-button">&times;</span>
            <h2 id="chat-modal-title">Conversa com...</h2>
            <div class="whatsapp-chat-container">
                <div id="whatsapp-history" class="whatsapp-history">
                    <!-- Histórico de mensagens será carregado aqui -->
                </div>
                <div class="whatsapp-input-area">
                    <textarea id="whatsapp-message" placeholder="Digite sua mensagem..."></textarea>
                    <button type="button" id="send-whatsapp-button">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Novo Funil -->
    <div id="funnel-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Novo Funil</h2>
            <form id="funnel-form">
                <input type="hidden" id="funnel-id">
                <div class="form-group">
                    <label for="funnel-name">Nome do Funil</label>
                    <input type="text" id="funnel-name" required>
                </div>
                <div class="form-group">
                    <label for="funnel-columns">Colunas (separadas por vírgula)</label>
                    <input type="text" id="funnel-columns" placeholder="Ex: Novo, Contato, Proposta" required>
                </div>
                <div class="modal-actions">
                    <button type="submit">Salvar Funil</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/crm.js"></script>
</body>
</html>
