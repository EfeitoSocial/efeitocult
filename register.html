<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="imgs/efeitologo.png" alt="Efeito Logo" class="logo">
            <h2>Crie sua conta</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="Nome" required>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" placeholder="Sobrenome" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="text" id="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu li e concordo com os <a href="#">Termos e Condições</a></label>
                </div>
                <button type="submit" class="btn">Continuar</button>
            </form>
            <p class="register-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
